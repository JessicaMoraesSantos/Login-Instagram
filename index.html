<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./img/phone-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="Logo">
                <div class="photo-profile">
                    <img src="./img/photo-profile.png" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue as jm.jeska</a>
                <a href="#" class="instagaram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not jm.jeska?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                    </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
